<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>HOME</h1>
    <form class="text-center border border-light p-5" action="{%url 'success'%}" method="POST">
        {% csrf_token %}

        <p class="h3 mb-3"><i class="fas fa-coffee"></i> Hi there!</p>
        <p class="mb-3">Enter your name for donating 500 INR</p>

        <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name">

        <!-- RAZORPAY INTEGRATION HERE -->
        <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="" 
        data-amount="50000" 
        data-currency="INR"
        data-order_id="{{payment.id}}"
        data-buttontext="Pay with Razorpay"
        data-name="Random company"
        data-description="Random description"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="Ayush"
        data-prefill.email="ayush@example.com"
        data-theme.color="#F37254"
        ></script>
    </form>
    </center>

</body>
</html>
